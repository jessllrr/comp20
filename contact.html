<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="https://pics.clipartpng.com/midle/Pink_Flower_PNG_Clipart-173.png">
    <title>Contact Us</title>
    <style type="text/css">
     a { text-decoration: none; }
     * { font-family: 'Goudy Old Style', serif; }
    </style>
  </head>

  <body>
    <nav>
      <div class="logo">
        <h1><a href="index.html">Flower Shower</a></h1>
      </div>
      <div class="hamburger">
        <label for="toggle">&#9776;</label>
        <input type="checkbox" id="toggle"/>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="services.html">Services</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <div class="contact-container">
      <h2>Have a question? Contact us!</h2>
      <hr style="height:3px; border-width: 0; width: 50%; color: #AED581; background-color: #AED581">
      <div class="contact-border">
        <form class="contact-form" action="contact.html" method="post">
          <input type="text" class="contact-text" placeholder="Name">
          <input type="text" class="contact-text" placeholder="Email">
          <input type="text" class="contact-text" placeholder="(optional) Phone Number">
          <textarea class="contact-text" placeholder="Message"></textarea>
          <input type="submit" class="contact-btn" value="Send">
        </form>
      </div>
    </div>

    <footer>
      <h2>Sign up for our monthly newsletter!</h2>
      <div class="pad"></div>
      <form action="" class="newsletter-form">
        <input type="text" class="text" placeholder="E-mail">
        <input type="submit" class="btn" value="Submit">
      </form>
    </footer>
  </body>
</html>
